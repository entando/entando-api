description: File
required: true
content:
  application/json:
    schema:
      properties:
        base64:
          type: string
          format: byte
          pattern: ^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$
        filename:
          type: string
        path:
          type: string
        protectedFolder:
          type: boolean