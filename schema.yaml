components:
  schemas:
    activityStreamRecord:
      title: Activity stream record
      type: object
      properties:
        actionName:
          type: string
        comments:
          type: array
          items:
            $ref: '#/components/schemas/activityStreamCommentInfo'
        createdAt:
          type: string
          format: date-time
        id:
          type: integer
          format: int32
        likes:
          type: array
          items:
            $ref: '#/components/schemas/activityStreamLikeInfo'
        namespace:
          type: string
        parameters:
          type: object
          additionalProperties:
            type: string
        updatedAt:
          type: string
          format: date-time
        username:
          type: string
    activityStreamCommentInfo:
      title: Activity stream record comment info
      type: object
      properties:
        commentDate:
          type: string
          format: date-time
        commentText:
          type: string
        displayName:
          type: string
        id:
          type: integer
          format: int32
        username:
          type: string
    activityStreamLikeInfo:
      title: Activity stream record like info
      type: object
      properties:
        displayName:
          type: string
        username:
          type: string
    category:
      title: Category
      type: object
      properties:
        children:
          type: array
          items:
            type: string
        code:
          type: string
        fullTitles:
          type: object
          additionalProperties:
            type: string
        parentCode:
          type: string
        references:
          type: object
          additionalProperties:
            type: boolean
        titles:
          type: object
          additionalProperties:
            type: string
    componentUsage:
      title: Component usage
      type: object
      properties:
        code:
          type: string
        status:
          type: string
        type:
          type: string
        usage:
          type: integer
          format: int32
    componentUsageEntity:
      title: Component usage entity
      type: object
      properties:
        code:
          type: string
        status:
          type: string
        type:
          type: string
    consumer:
      title: Consumer
      type: object
      properties:
        authorizedGrantTypes:
          type: array
          items:
            type: string
        callbackUrl:
          type: string
        description:
          type: string
        expirationDate:
          type: string
        issuedDate:
          type: string
        key:
          type: string
        name:
          type: string
        scope:
          type: string
        secret:
          type: string
    content:
      title: Content
      type: object
      properties:
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/entityAttribute'
        categories:
          type: array
          items:
            type: string
        created:
          type: string
          format: date-time
        defaultModel:
          type: string
        description:
          type: string
        firstEditor:
          type: string
        groups:
          type: array
          items:
            type: string
        html:
          type: string
        id:
          type: string
        lastEditor:
          type: string
        lastModified:
          type: string
          format: date-time
        listModel:
          type: string
        mainGroup:
          type: string
        onLine:
          type: boolean
        references:
          type: object
          additionalProperties:
            type: boolean
        restriction:
          type: string
        status:
          type: string
        typeCode:
          type: string
        typeDescription:
          type: string
        version:
          type: string
        viewPage:
          type: string
    contentModel:
      title: Content model
      required:
        - id
        - descr
        - contentType
      type: object
      properties:
        contentShape:
          type: string
        contentType:
          type: string
          pattern: '[A-Z]{3}'
        descr:
          type: string
        id:
          type: integer
          format: int64
        stylesheet:
          type: string
    contentModelReference:
      title: Content model reference
      type: object
      properties:
        online:
          type: boolean
        pageCode:
          type: string
        widgetPosition:
          type: integer
          format: int32
    contentsStatus:
      title: Contents status
      type: object
      properties:
        latestModificationDate:
          type: string
          format: date-time
        published:
          type: integer
          format: int32
        ready:
          type: integer
          format: int32
        total:
          type: integer
          format: int32
        unpublished:
          type: integer
          format: int32
    entityAttribute:
      title: Entity attribute
      type: object
      properties:
        code:
          type: string
        compositeelements:
          type: array
          items:
            $ref: '#/components/schemas/entityAttribute'
        elements:
          type: array
          items:
            $ref: '#/components/schemas/entityAttribute'
        listelements:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/entityAttribute'
        value:
          type: object
          properties: {}
        values:
          type: object
          properties: {}
    filter:
      title: Filter
      type: object
      properties:
        attribute:
          type: string
        entityAttr:
          type: string
        operator:
          type: string
        order:
          type: string
        type:
          type: string
        value:
          type: string
        allowedValues:
          type: array
          items:
            type: string
